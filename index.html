<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Header 2</title>
    <link rel="stylesheet" href="stylesheet.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
  </head>
  <body>
    <div class="header">
    
        <h2 class="Logo">Header Logo</h2>
        <div class="linkContainer">
          <ul class="links">
            <li><a href="google.com">header link one</a></li>
            <li><a href="google.com">header link two</a></li>
            <li><a href="google.com">header link three</a></li>
          </ul> 
      </div>
      
    <div class="lowerHeader">
      <div class="leftContainer">
        <h1 class="mainText">Critter Critter Website yea yea</h1>
        <p class="headerSubtext">This website has some subtext that goes here under the main title. It's smaller font and the color is lower contrast</p>
        <button class="signup">Sign up</button>
      </div>
      <p class="placeHolder">This is a placeHolder</p>
    </div>
  </div>
  </body>
</html>
